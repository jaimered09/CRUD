<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>CRUD</title>
</head>
<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
    <article class="header__container">
        <section class="header_img">
          <img class="imagen" src="assets/images/webinar.png" alt="datos">
          <h1>Formulario de asistencia</h1>
        </section>
    <h2>Buenos días, por favor ingrese sus datos para que sea incluido en el registro de asistentes:</h2>
    </section class="header_img">
    <form id="form">
      <input required id="title" type="text" placeholder="Nombre">
      <input required id="desc" type="text" placeholder="Email">
      <button id="boton" type="submit">Agregar</button>
      <button id="actualizar" class="hide" type="submit">Actualizar</button>
    </form>
  <table>
    <section class="usuario">
    <h3>Registro de asistentes:</h3>
  </section class="usuario">
    <tr class="formulario">
      <th>Nombre</th>
      <th>@ Email</th>
      <th>Estado</th>
      <th>Funciones</th>
    </tr>
    <tbody id="cuerpoTabla">
    </tbody>
  </table>
  <footer>
  <script src="reloj.js"></script>
  <br>
  <div id="reloj"></div>
  <div id="date-display"></div>
  <section>
    <h3 class="copy">Copyright © 2023, Todos los derechos reservados. Creado por JaimeJ</h3>
  </section>
  <script src="assets/js/app.js"></script>
</body>
</footer>
</html>
